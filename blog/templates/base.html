<!DOCTYPE html>
<!-- Bring in static and dynamic media-->
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Chautauqua Blog{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navagation bar integration -->
    <nav
      class="navbar bg-body-tertiary"
      style="background-color: white !important"
    >
      <div class="container-fluid">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light"
          style="background-color: white !important"
        >
          <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand" href="{% url 'homepage' %}">
              <img
                src="{% static 'CYCLogo.png' %}"
                alt="Chq_logo"
                width="50"
                height="50"
                class="rounded"
              />
              Chautauqua Yacht Club
            </a>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'homepage' %}">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              {% endif %} {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_boat' %}">View Boats</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </nav>

        <img
          src="{% static 'belltowerlogo.png' %}"
          alt="Chq_logo"
          width="156"
          height="70"
          class="rounded"
        />
      </div>
    </nav>
    {% block content %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
