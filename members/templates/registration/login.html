<!DOCTYPE html>
{% extends 'base.html' %} {% block title %}Login{% endblock %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    {% block content %}
    <center>
      <div
        class="border rounded p-1 mb-2"
        style="background-color: #000066; text-align: center; width: 50%"
      >
        <center>
          <h1 style="color: white; text-align: center">Login</h1>
        </center>

        <div
          class="border rounded p-1 mb-2"
          style="padding: 5px; background-color: white; width: 100%"
        >
          <form enctype="multipart/form-data" method="POST">
            {% csrf_token %} {{ form.as_p }}
            <button
              class="btn btn-success"
              style="background-color: #000066; margin-left: 25%"
              onClick="this.form.submit();this.disabled=true; this.value='Sendingâ€¦';"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </center>
    {% endblock %}
  </body>
</html>
